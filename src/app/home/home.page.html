<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Firebase Realtime Database Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Humidity: {{ humidity }}</h2>
  <h2>Temperature: {{ temperature }}</h2>
  
  <ion-item>
    <ion-label>LED 1</ion-label>
    <ion-toggle [(ngModel)]="led1" (ionChange)="updateLedStatus()"></ion-toggle>
  </ion-item>
  
  <ion-item>
    <ion-label>LED 2</ion-label>
    <ion-toggle [(ngModel)]="led2" (ionChange)="updateLedStatus()"></ion-toggle>
  </ion-item>
  
  <ion-item>
    <ion-label>LED 3</ion-label>
    <ion-toggle [(ngModel)]="led3" (ionChange)="updateLedStatus()"></ion-toggle>
  </ion-item>
  
  <ion-button (click)="refreshData()">Refresh Data</ion-button>
</ion-content>
